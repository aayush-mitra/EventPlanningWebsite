    <script>
        let divs = document.querySelectorAll('.subsequent');

        let state = 0;
        let buttons = document.querySelectorAll('button');

        divs.forEach((d, j) => {
                    if (j == state) {
                        
                        d.style.display = 'flex';
                    } else {
                        d.style.display = 'none';
                    }
                })

        buttons.forEach((b, i) => {
            b.addEventListener('click', () => {
                state = i;
                buttons[-i + 1].className = '';
                b.className = 'selected'
                divs.forEach((d, j) => {
                    if (j == state) {
                        
                        d.style.display = 'flex';
                    } else {
                        d.style.display = 'none';
                    }
                })
            })
        })
    </script>
